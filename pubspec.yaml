name: safemothermobapp
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  http: ^1.2.0
  flutter_dotenv: ^5.0.2
  sqflite: ^2.3.0
  path: ^1.8.3

  geolocator: ^10.1.0
  permission_handler: ^11.3.1
  flutter_contacts: ^1.1.7

  # Firebase dependencies
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  google_sign_in: ^6.2.1

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.1.11
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  rename: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    - assets/signup_image.png
    - assets/logo.png
    - assets/facebook_icon.png
    - assets/google_icon.png
    - assets/profile.png
    - assets/baby.png
    - assets/tip.png
    - assets/chia_seed.png
    - assets/coconut.png
    - assets/banana.png
    - assets/avocado.png
    - assets/yogurt.png
