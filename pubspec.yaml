name: safemothermobapp
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # HTTP & Storage
  http: ^1.2.0
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # Environment
  flutter_dotenv: ^6.0.0
  
  # Location & Permissions
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  flutter_contacts: ^1.1.7
  
  # Firebase (compatible versions)
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.2
  firebase_database: ^11.0.2
  google_sign_in: ^6.2.1
  
  # Fonts
  google_fonts: ^6.3.2
  
  # Localization & Notifications
  url_launcher: ^6.1.11
  intl: ^0.20.2
  flutter_local_notifications: ^19.4.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  rename: ^3.1.0
  flutter_intl: ^0.0.1

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    - assets/signup_image.png
    - assets/logo.png
    - assets/facebook_icon.png
    - assets/google_icon.png
    - assets/profile.png
    - assets/baby.png
    - assets/tip.png
    - assets/chia_seed.png
    - assets/coconut.png
    - assets/banana.png
    - assets/avocado.png
    - assets/yogurt.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#E91E63"
    theme_color: "#E91E63"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48

# 🗂️ Localization (kept outside flutter block)
flutter_intl:
  enabled: true
