name: safemothermobapp
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  flutter_dotenv: ^5.0.2
  model_viewer_plus: ^1.9.0 # Downgraded to avoid conflicts
  path_provider: ^2.1.1
  webview_flutter: ^4.7.0
  webview_flutter_android: ^4.10.1 # Upgraded to fix resolution
  webview_flutter_wkwebview: ^3.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    - assets/models/baby_model.glb
    - assets/models/Astronaut.glb
    - assets/signup_image.png
    - assets/logo.png
    - assets/facebook_icon.png
    - assets/google_icon.png
    - assets/profile.png
    - assets/baby.png
    - assets/tip.png
    - assets/chia_seed.png
    - assets/coconut.png
    - assets/banana.png
    - assets/avocado.png
    - assets/yogurt.png
